<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TH11 Upgrade Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-4 min-h-screen flex flex-col items-center transition-colors duration-300">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 transition-colors duration-300">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-purple-700 dark:text-purple-400">TH11 Upgrade Tracker</h1>
      <button id="toggleDark" class="text-xs px-2 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ðŸŒ™ Dark
      </button>
    </div>

    <div class="mb-4">
      <label for="filter" class="block text-sm font-semibold text-gray-600 dark:text-gray-300 mb-1">Filter by Category:</label>
      <select id="filter" class="w-full p-2 border rounded bg-white dark:bg-gray-700 dark:text-white">
        <option value="all">All</option>
        <option value="defense">Defense</option>
        <option value="army">Army (Troops + Spells)</option>
        <option value="heroes">Heroes</option>
        <option value="resources">Resources</option>
      </select>
    </div>

    <div class="mb-4">
      <div class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Progress</div>
      <div class="w-full bg-gray-300 dark:bg-gray-600 rounded h-3">
        <div id="progressBar" class="bg-purple-600 h-3 rounded" style="width: 0%;"></div>
      </div>
      <div class="text-right text-xs text-gray-600 dark:text-gray-400 mt-1">
        Completed: <span id="completed">0</span> /
        Total: <span id="total">0</span> |
        Balance: <span id="balance">0</span>
      </div>
    </div>

    <ul id="upgradeList" class="space-y-3">
      <!-- Items will be rendered here -->
    </ul>
  </div>

  <script>
    const upgrades = [
      // Defense
      { name: "Archer Tower", category: "defense", max: 15 },
      { name: "Cannon", category: "defense", max: 15 },
      { name: "Wizard Tower", category: "defense", max: 10 },
      { name: "Air Defense", category: "defense", max: 9 },
      { name: "Inferno Tower", category: "defense", max: 5 },
      { name: "Eagle Artillery", category: "defense", max: 2 },
      { name: "X-Bow", category: "defense", max: 5 },
      { name: "Hidden Tesla", category: "defense", max: 9 },
      { name: "Bomb Tower", category: "defense", max: 5 },
      { name: "Walls", category: "defense", max: 12 },

      // Army: Buildings
      { name: "Laboratory", category: "army", max: 9 },
      { name: "Barracks", category: "army", max: 13 },
      { name: "Dark Barracks", category: "army", max: 7 },
      { name: "Army Camp", category: "army", max: 9 },
      { name: "Spell Factory", category: "army", max: 5 },
      { name: "Dark Spell Factory", category: "army", max: 5 },

      // Army: Troops
      { name: "Barbarian", category: "army", max: 8 },
      { name: "Archer", category: "army", max: 8 },
      { name: "Giant", category: "army", max: 8 },
      { name: "Goblin", category: "army", max: 7 },
      { name: "Wall Breaker", category: "army", max: 7 },
      { name: "Balloon", category: "army", max: 7 },
      { name: "Wizard", category: "army", max: 8 },
      { name: "Healer", category: "army", max: 5 },
      { name: "Dragon", category: "army", max: 6 },
      { name: "P.E.K.K.A", category: "army", max: 7 },
      { name: "Baby Dragon", category: "army", max: 6 },
      { name: "Miner", category: "army", max: 5 },
      { name: "Electro Dragon", category: "army", max: 2 },

      // Army: Dark Troops
      { name: "Minion", category: "army", max: 7 },
      { name: "Hog Rider", category: "army", max: 7 },
      { name: "Valkyrie", category: "army", max: 6 },
      { name: "Golem", category: "army", max: 8 },
      { name: "Witch", category: "army", max: 4 },
      { name: "Lava Hound", category: "army", max: 5 },
      { name: "Bowler", category: "army", max: 3 },

      // Spells
      { name: "Lightning Spell", category: "army", max: 7 },
      { name: "Healing Spell", category: "army", max: 7 },
      { name: "Rage Spell", category: "army", max: 5 },
      { name: "Jump Spell", category: "army", max: 3 },
      { name: "Freeze Spell", category: "army", max: 6 },
      { name: "Clone Spell", category: "army", max: 5 },
      { name: "Poison Spell", category: "army", max: 5 },
      { name: "Earthquake Spell", category: "army", max: 5 },
      { name: "Haste Spell", category: "army", max: 5 },
      { name: "Skeleton Spell", category: "army", max: 4 },
      { name: "Bat Spell", category: "army", max: 4 },

      // Heroes
      { name: "Barbarian King", category: "heroes", max: 50 },
      { name: "Archer Queen", category: "heroes", max: 50 },
      { name: "Grand Warden", category: "heroes", max: 20 },

      // Resources
      { name: "Clan Castle", category: "resources", max: 7 },
    ];

    const listContainer = document.getElementById("upgradeList");
    const completedEl = document.getElementById("completed");
    const totalEl = document.getElementById("total");
    const balanceEl = document.getElementById("balance");
    const progressBar = document.getElementById("progressBar");
    const filter = document.getElementById("filter");

    let completedSet = new Set(JSON.parse(localStorage.getItem("th11_completed") || "[]"));

    function renderList(category = "all") {
      listContainer.innerHTML = "";
      const filtered = category === "all" ? upgrades : upgrades.filter(u => u.category === category);
      filtered.forEach((item, idx) => {
        const fullIdx = upgrades.indexOf(item);
        const li = document.createElement("li");
        li.className = "flex items-center justify-between px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded shadow-sm";
        const label = document.createElement("label");
        label.className = "flex items-center space-x-2 text-sm dark:text-white";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = completedSet.has(fullIdx);
        checkbox.className = "form-checkbox h-4 w-4 text-purple-600";
        checkbox.addEventListener("change", () => {
          if (checkbox.checked) {
            completedSet.add(fullIdx);
          } else {
            completedSet.delete(fullIdx);
          }
          localStorage.setItem("th11_completed", JSON.stringify([...completedSet]));
          updateStats();
        });
        const span = document.createElement("span");
        span.textContent = `${item.name} (Max: ${item.max})`;
        label.appendChild(checkbox);
        label.appendChild(span);
        li.appendChild(label);
        listContainer.appendChild(li);
      });
      updateStats();
    }

    function updateStats() {
      const total = upgrades.length;
      const completed = completedSet.size;
      const balance = total - completed;
      const percent = (completed / total) * 100;
      completedEl.textContent = completed;
      totalEl.textContent = total;
      balanceEl.textContent = balance;
      progressBar.style.width = percent + "%";
    }

    // Filter event
    filter.addEventListener("change", () => {
      renderList(filter.value);
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    renderList(); // Initial
  </script>
</body>
</html
